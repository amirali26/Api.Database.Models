version: 0.2
phases:
  install:
    runtime-version:
      dotnet: latest
  pre_build:
    commands:
      - echo login to code artifact
      - aws codeartifact login --tool dotnet --repository helpmycase-backend --domain helpmycase-backend --domain-owner 460234074473
  build:
    commands:
      - echo Build dotnet application
      - dotnet build
      - echo Pack nuget package
      - dotnet pack --version-suffix $CODEBUILD_BUILD_NUMBER;
  post_build:
    commands:
      - echo Sources
      - dotnet nuget list source
      - echo Nuget push
      - echo "bin/Debug/Api.Database.Models.1.0.${CODEBUILD_BUILD_NUMBER}.nupkg"
      - echo bin/Debug/Api.Database.Models.1.0.$CODEBUILD_BUILD_NUMBER.nupkg
      - dotnet nuget push FILE_PATH Api.Database.MySql.csproj --source helpmycase-backend/helpmycase-backend
